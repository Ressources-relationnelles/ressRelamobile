<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ressource</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="!id">Création de ressource</ion-card-title>
      <ion-card-title *ngIf="id">Ressource : #{{ id }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="ressourceForm" (ngSubmit)="saveOrUpdate()">

        <ion-item *ngIf='id'>
          <ion-label>Utilisateur</ion-label>
          <ion-input type="text" [(ngModel)]="user"
          [ngModelOptions]="{ standalone: true}" disabled="true">
          </ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Titre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="title" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contenu <ion-text color="danger">*</ion-text></ion-label>
          <ion-textarea required formControlName="desc" type="text"></ion-textarea>
        </ion-item>

        <ion-item *appHasPermission="['change-ressource-status']">
          <ion-label>Status</ion-label>
            <ion-segment formControlName="status" mode="ios">
              <ion-segment-button value="0" layout="icon-start">
                <ion-label>En attente</ion-label>
                <ion-icon name="radio-button-off"></ion-icon>
              </ion-segment-button>
               <ion-segment-button value="1" layout="icon-end">
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-label>Publié</ion-label>
              </ion-segment-button>
            </ion-segment>
        </ion-item>

        <ion-button class='ion-margin-vertical ion-margin-horizontal' expand="block" color="primary" type="submit" [disabled]="!ressourceForm.valid">
          <ion-icon name="checkmark" slot="end"></ion-icon>
          <p *ngIf="!id">Créer</p>
          <p *ngIf="id">Modifier</p>
        </ion-button>

        <ion-button class='ion-margin-vertical ion-margin-horizontal' expand="block" color='danger' (click)="deleteRessource()" *appHasPermission="['delete-ressource']">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-button>
      </form>

    </ion-card-content>
  </ion-card>

</ion-content>
