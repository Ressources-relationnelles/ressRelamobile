      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="../../assets/icon/BF37XK5RQPUX73IZL4V3RET4WM.webp">
 <div class="move">

   </div>
 </div>

<ion-card>

    <ion-label text-wrap>
      <h2><b>Jean Patrick de la Tourette</b></h2>

 <!-- <img src="../../assets/icon/pasta.jpeg">  -->

<!-- Test affichage boucle sur les ressources en base de donnÃ©es-->
<ion-list *ngFor="let ressource of ressources | async">
  <ion-item>
    <ion-label>
      <h2>{{ ressource.title }}</h2>
      <p>{{ ressource.desc }}</p>
    </ion-label>
  </ion-item>
    <ion-button (click)="handleLike()">{{LikeValue}}</ion-button>
    <ion-button (click)="handleDislike()">{{DislikeValue}}</ion-button>
</ion-list>


</ion-content>
<!-- Boutton ajouter ressources -->
<ion-fab  class="ion-margin-bottom ion-margin-end ion-padding-bottom" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success" (click)="openRessourceModal()">
  <!-- <ion-fab-button color="success"> -->
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-tab-bar color="light" slot="bottom">
  <ion-tab-button tab="tab1" routerLink="/home">
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="tab2">
    <ion-icon name="search"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="tab3" routerLink="/profil">
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
